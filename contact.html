<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FADZ - Contact</title>
		<link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="./script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container fade-in" id="main-container">
      <!--START: EXPERIENCE SECTION-->
      <div class="content-container contact" id="contact-section">

        <div class="page-header">
          <div class="page-header__logo" onclick="goToLanding()">
            <img src="./assets/fadz.png" />
          </div>
          <div class="page-header__contact">
            <div class="contact-button" onclick="navigateToAboutMe()">
              About Me
            </div>
            <div class="contact-button" onclick="navigateToProjects()">
              Projects
            </div>
            <div class="contact-button" onclick="navigateToExperience()">
              Experience
            </div>
            <div class="contact-button" onclick="navigateToContact()">
              Contact Me <i class="fa-solid fa-chevron-right"></i>
            </div>
          </div>
          <div class="page-header__title">
            { Contact Me }
          </div>
        </div>

        <div class="contact-content">
          <div class="contact-content__main">
            For any inquiries and job opportunities, feel free to contact me on any of the options below
          </div>
          <div class="contact-content__option">
            <div class="option">
              <div class="option-box" onclick="goToLinkedIn()">
                <i class="fa-brands fa-linkedin-in"></i>
              </div>
            </div>
            <div class="option">
              <div class="option-box" onclick="showEmail()">
                <i class="fa-regular fa-envelope"></i>
              </div>
            </div>
            <div class="option">
              <div class="option-box" onclick="showWhatsapp()">
                <i class="fa-brands fa-whatsapp"></i>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
